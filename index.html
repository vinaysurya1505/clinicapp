<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

</head>
<body class="bg-gray-100">

    <div id="app-container">
        </div>

    <div id="pdf-preview" class="hidden fixed -left-[2000px] top-0 w-[800px] bg-white text-black p-8 font-sans">
        </div>

    <script>
    // ========================================================================
    // --- 1. FIREBASE & APP INITIALIZATION ---
    // ========================================================================
    document.addEventListener('DOMContentLoaded', () => {

        const firebaseConfig = {
            apiKey: "AIzaSyCgS6lirvE-U80iTQepuutMoBkmL7ulXWQ",
            authDomain: "pathology-lab-app.firebaseapp.com",
            projectId: "pathology-lab-app",
            storageBucket: "pathology-lab-app.appspot.com",
            messagingSenderId: "211522598277",
            appId: "1:211522598277:web:db034868d194718c0a40ec",
            measurementId: "G-2V8NCW7NZH"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const { Timestamp, FieldValue } = firebase.firestore;

        const appContainer = document.getElementById('app-container');
        const state = { user: null, currentPage: 'home', listeners: [] };

        // ========================================================================
        // --- 2. AUTHENTICATION LOGIC ---
        // ========================================================================
        auth.onAuthStateChanged(user => {
            state.listeners.forEach(unsubscribe => unsubscribe());
            state.listeners = [];
            
            if (user) {
                state.user = user;
                if(state.currentPage === 'login' || state.currentPage === 'home') {
                    state.currentPage = 'dashboard';
                }
            } else {
                state.user = null;
                state.currentPage = 'home';
            }
            renderApp();
        });

        function handleLogin(email, password) {
            const errorEl = document.getElementById('login-error');
            const button = document.querySelector('#login-form button[type="submit"]');
            errorEl.textContent = '';
            button.disabled = true;
            button.textContent = 'Signing In...';
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    errorEl.textContent = error.message || "Failed to login.";
                    button.disabled = false;
                    button.textContent = 'Sign In';
                });
        }

        function handleLogout() {
            auth.signOut();
        }
        
        // ========================================================================
        // --- 3. UI RENDERING & ROUTING ---
        // ========================================================================
        function renderApp() {
            const page = state.currentPage;
            if (!state.user && page !== 'home' && page !== 'login') {
                renderHomePage();
                return;
            }

            switch (page) {
                case 'home': renderHomePage(); break;
                case 'login': renderLoginPage(); break;
                case 'dashboard': renderAdminLayout('Dashboard', renderDashboard); break;
                case 'billing': renderAdminLayout('Billing', initializeBillingPage); break;
                case 'tests': renderAdminLayout('Manage Tests', initializeTestsPage); break;
                case 'doctors': renderAdminLayout('Manage Doctors', initializeDoctorsPage); break;
                case 'expenditures': renderAdminLayout('Expenditures', initializeExpendituresPage); break;
                case 'reports': renderAdminLayout('Financial Reports', initializeReportsPage); break;
                default: renderHomePage();
            }
        }
        
        function navigate(page) {
            state.currentPage = page;
            renderApp();
        }

        // ========================================================================
        // --- 4. HTML TEMPLATES & COMPONENTS ---
        // ========================================================================
        
        function renderHomePage() {
            appContainer.innerHTML = `
                <div class="min-h-screen bg-gray-50">
                    <header class="bg-white shadow-md">
                        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                            <h1 class="text-2xl font-bold text-gray-800">Perfect Diagnostic and Ultrasound Centre</h1>
                            <button id="go-to-login-nav" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">Admin Login</button>
                        </nav>
                    </header>
                    <main>
                        <section class="bg-blue-600 text-white"><div class="container mx-auto px-6 py-20 text-center"><h2 class="text-4xl font-extrabold md:text-5xl">Your Partner in Accurate Diagnostics</h2><p class="mt-4 text-lg text-blue-100">State-of-the-art technology ensuring patient care and satisfaction.</p></div></section>
                        <section class="py-16 bg-white">
                            <div class="container mx-auto px-6 text-center">
                                <h3 class="text-3xl font-bold text-gray-800 mb-8">Contact Us</h3>
                                <div class="flex flex-wrap justify-center gap-8 md:gap-12">
                                    <div class="flex items-start max-w-sm">
                                        <div class="flex-shrink-0"><div class="flex items-center justify-center h-12 w-12 rounded-md bg-blue-100 text-blue-600"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg></div></div>
                                        <div class="ml-4 text-left"><h4 class="text-lg font-medium text-gray-900">Address</h4><p class="mt-2 text-base text-gray-500">Near Government Hospital, Front of Old Gate, Partawal Bazar, Maharajganj, Uttar Pradesh</p></div>
                                    </div>
                                    <div class="flex items-start max-w-sm">
                                        <div class="flex-shrink-0"><div class="flex items-center justify-center h-12 w-12 rounded-md bg-blue-100 text-blue-600"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg></div></div>
                                        <div class="ml-4 text-left"><h4 class="text-lg font-medium text-gray-900">Phone & Email</h4><p class="mt-2 text-base text-gray-500">+91 9838104111<br>+91 9616434212<br>perfectdiagnostic@gmail.com</p></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </main>
                    <footer class="bg-gray-800 text-white"><div class="container mx-auto px-6 py-4 text-center"><p>&copy; ${new Date().getFullYear()} Perfect Diagnostic and Ultrasound Centre. All Rights Reserved.</p></div></footer>
                </div>`;
            document.getElementById('go-to-login-nav').onclick = () => navigate('login');
        }

        function renderLoginPage() {
            appContainer.innerHTML = `
                <div class="min-h-screen bg-gray-100 flex items-center justify-center">
                    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
                        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>
                        <form id="login-form">
                            <div class="mb-4"><label for="email" class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="email" class="mt-1 block w-full px-3 py-2 border rounded-md" required></div>
                            <div class="mb-6"><label for="password" class="block text-sm font-medium text-gray-700">Password</label><input type="password" id="password" class="mt-1 block w-full px-3 py-2 border rounded-md" required></div>
                            <p id="login-error" class="text-red-500 text-sm mb-4"></p>
                            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md">Sign In</button>
                            <button id="back-to-home" type="button" class="mt-4 w-full text-sm text-gray-600 hover:text-blue-600">Back to Home</button>
                        </form>
                    </div>
                </div>`;
            document.getElementById('login-form').onsubmit = (e) => { e.preventDefault(); handleLogin(e.target.email.value, e.target.password.value); };
            document.getElementById('back-to-home').onclick = () => navigate('home');
        }

        function renderAdminLayout(title, contentRenderer) {
            appContainer.innerHTML = `
                <div class="flex h-screen bg-gray-200">
                    <aside class="w-64 bg-gray-800 text-white flex flex-col">
                        <div class="h-16 flex items-center justify-center text-2xl font-bold">ClinicPro</div>
                        <nav class="flex-1 px-2 py-4 space-y-2">
                            ${SidebarItem('dashboard', 'Dashboard')}
                            ${SidebarItem('billing', 'Billing')}
                            ${SidebarItem('tests', 'Tests')}
                            ${SidebarItem('doctors', 'Doctors')}
                            ${SidebarItem('expenditures', 'Expenditure')}
                            ${SidebarItem('reports', 'Financial Report')}
                        </nav>
                        <div class="p-4"><button id="logout-btn" class="w-full py-2 px-4 text-left rounded-md sidebar-link">Sign Out</button></div>
                    </aside>
                    <main class="flex-1 flex flex-col overflow-hidden">
                        <header class="h-16 bg-white border-b flex items-center px-6"><h1 class="text-2xl font-semibold text-gray-800">${title}</h1></header>
                        <div id="page-content" class="flex-1 overflow-x-hidden overflow-y-auto p-6"></div>
                    </main>
                </div>`;
            
            document.querySelectorAll('.nav-link').forEach(link => { link.onclick = (e) => { e.preventDefault(); navigate(e.currentTarget.dataset.page); }; });
            document.getElementById('logout-btn').onclick = handleLogout;
            contentRenderer();
        }
        
        function SidebarItem(page, text) {
            const isActive = state.currentPage === page ? 'active' : '';
            return `<a href="#" data-page="${page}" class="nav-link block py-2 px-4 rounded-md sidebar-link ${isActive}">${text}</a>`;
        }

        // ========================================================================
        // --- 5. GENERIC CRUD PAGE LOGIC ---
        // ========================================================================
        function createCrudPage(collectionName, title, formFields, tableHeaders, renderRow) {
            const content = document.getElementById('page-content');
            let editingId = null;
            const formInputs = formFields.map(f => `<div class="mb-4"><label for="${f.id}" class="block text-sm font-medium text-gray-700">${f.label}</label><input type="${f.type}" id="${f.id}" class="mt-1 block w-full px-3 py-2 border rounded-md" required></div>`).join('');
            const tableHeaderRow = tableHeaders.map(h => `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">${h}</th>`).join('');
            content.innerHTML = `<div class="grid grid-cols-1 lg:grid-cols-3 gap-6"><div class="lg:col-span-1"><div class="bg-white p-6 rounded-lg shadow"><h3 id="form-title" class="text-lg font-medium text-gray-900 mb-4">Add New ${title}</h3><form id="crud-form">${formInputs}<div class="flex items-center gap-4"><button type="submit" id="submit-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save ${title}</button><button type="button" id="cancel-btn" class="px-4 py-2 text-gray-600 hidden">Cancel</button></div></form></div></div><div class="lg:col-span-2"><div class="bg-white rounded-lg shadow overflow-hidden"><table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr>${tableHeaderRow}</tr></thead><tbody id="crud-table-body" class="bg-white divide-y divide-gray-200"></tbody></table></div></div></div>`;
            const form = document.getElementById('crud-form'), tableBody = document.getElementById('crud-table-body'), formTitle = document.getElementById('form-title'), submitBtn = document.getElementById('submit-btn'), cancelBtn = document.getElementById('cancel-btn');
            function resetForm() { form.reset(); editingId = null; formTitle.textContent = `Add New ${title}`; submitBtn.textContent = `Save ${title}`; cancelBtn.classList.add('hidden'); }
            cancelBtn.onclick = resetForm;
            form.onsubmit = async (e) => {
                e.preventDefault();
                const data = {};
                formFields.forEach(f => { const input = document.getElementById(f.id); data[f.key] = f.type === 'number' ? parseFloat(input.value) : input.value; });
                try {
                    if (editingId) await db.collection(collectionName).doc(editingId).update(data);
                    else { if (collectionName === 'doctors') data.commissionBalance = 0; if (collectionName === 'expenditures') data.date = Timestamp.now(); await db.collection(collectionName).add(data); }
                    resetForm();
                } catch (error) { console.error("Error saving document: ", error); alert("Failed to save."); }
            };
            const unsubscribe = db.collection(collectionName).onSnapshot(snapshot => {
                tableBody.innerHTML = ``;
                if (snapshot.empty) { tableBody.innerHTML = `<tr><td colspan="${tableHeaders.length}" class="text-center py-4">No ${title}s found.</td></tr>`; return; }
                snapshot.docs.forEach(doc => {
                    const row = document.createElement('tr');
                    row.innerHTML = renderRow(doc.id, doc.data());
                    row.querySelector('.edit-btn').onclick = () => { editingId = doc.id; formFields.forEach(f => { document.getElementById(f.id).value = doc.data()[f.key]; }); formTitle.textContent = `Edit ${title}`; submitBtn.textContent = `Update ${title}`; cancelBtn.classList.remove('hidden'); window.scrollTo(0, 0); };
                    row.querySelector('.delete-btn').onclick = async () => { if (confirm(`Are you sure you want to delete this ${title}?`)) await db.collection(collectionName).doc(doc.id).delete(); };
                    tableBody.appendChild(row);
                });
            });
            state.listeners.push(unsubscribe);
        }
        function initializeTestsPage() { createCrudPage('tests','Test', [{ id: 'test-name', label: 'Test Name', type: 'text', key: 'name' },{ id: 'test-price', label: 'Price (₹)', type: 'number', key: 'price' }], ['Name', 'Price', 'Actions'], (id, data) => `<td class="px-6 py-4">${data.name}</td><td class="px-6 py-4">₹${data.price.toFixed(2)}</td><td class="px-6 py-4 text-sm font-medium"><button class="edit-btn text-indigo-600">Edit</button><button class="delete-btn text-red-600 ml-4">Delete</button></td>`); }
        function initializeDoctorsPage() { createCrudPage('doctors','Doctor', [{ id: 'doctor-name', label: 'Doctor Name', type: 'text', key: 'name' },{ id: 'doctor-commission', label: 'Commission (%)', type: 'number', key: 'commissionPercent' }], ['Name', 'Commission %', 'Commission Balance', 'Actions'], (id, data) => `<td class="px-6 py-4">${data.name}</td><td class="px-6 py-4">${data.commissionPercent || 0}%</td><td class="px-6 py-4">₹${(data.commissionBalance || 0).toFixed(2)}</td><td class="px-6 py-4 text-sm font-medium"><button class="edit-btn text-indigo-600">Edit</button><button class="delete-btn text-red-600 ml-4">Delete</button></td>`);}
        function initializeExpendituresPage() { createCrudPage('expenditures','Expenditure', [{ id: 'exp-description', label: 'Description', type: 'text', key: 'description' },{ id: 'exp-amount', label: 'Amount (₹)', type: 'number', key: 'amount' }], ['Description', 'Amount', 'Date', 'Actions'], (id, data) => `<td class="px-6 py-4">${data.description}</td><td class="px-6 py-4">₹${data.amount.toFixed(2)}</td><td class="px-6 py-4">${data.date.toDate().toLocaleDateString()}</td><td class="px-6 py-4 text-sm font-medium"><button class="edit-btn text-indigo-600">Edit</button><button class="delete-btn text-red-600 ml-4">Delete</button></td>`);}
        
        // ========================================================================
        // --- 6. BILLING PAGE LOGIC ---
        // ========================================================================
        async function initializeBillingPage() {
            const content = document.getElementById('page-content');
            content.innerHTML = `<div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold">Recent Bills</h2><button id="add-bill-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Create New Bill</button></div><div class="bg-white shadow rounded-lg overflow-x-auto"><table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr><th class="px-6 py-3 text-left">Bill #</th><th class="px-6 py-3 text-left">Patient</th><th class="px-6 py-3 text-left">Date</th><th class="px-6 py-3 text-left">Total</th><th class="px-6 py-3 text-left">Actions</th></tr></thead><tbody id="bills-list-body" class="bg-white divide-y divide-gray-200"></tbody></table></div><div id="bill-modal" class="fixed inset-0 modal-bg hidden flex items-center justify-center p-4"><div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-4xl modal-content overflow-y-auto"><h3 id="modal-title" class="text-2xl mb-4 font-bold">Create Bill</h3><form id="bill-form"><fieldset class="border p-4 rounded-md mb-4"><legend class="px-2 font-semibold">Patient Details</legend><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label class="block text-sm">Patient Name*</label><input type="text" id="patient-name" class="w-full p-2 border rounded-md" required></div><div><label class="block text-sm">Phone</label><input type="tel" id="patient-phone" class="w-full p-2 border rounded-md"></div><div><label class="block text-sm">Age</label><input type="number" id="patient-age" class="w-full p-2 border rounded-md"></div><div><label class="block text-sm">Gender</label><select id="patient-gender" class="w-full p-2 border rounded-md"><option>Male</option><option>Female</option><option>Other</option></select></div><div class="md:col-span-2"><label class="block text-sm">Referred By</label><select id="referred-by" class="w-full p-2 border rounded-md"><option value="">None</option></select></div></div></fieldset><fieldset class="border p-4 rounded-md mb-4"><legend class="px-2 font-semibold">Bill Items</legend><div id="bill-items" class="space-y-3 mb-3"></div><button type="button" id="add-item-btn" class="px-3 py-1 bg-green-500 text-white rounded-md">Add Test</button></fieldset><div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-t pt-4"><div class="space-y-2"><div><label class="block text-sm">Discount (%)</label><input type="number" id="discount-percent" value="0" min="0" max="100" class="w-full p-2 border rounded-md"></div><div><label class="block text-sm">GST (%)</label><input type="number" id="gst-percent" value="0" min="0" class="w-full p-2 border rounded-md"></div></div><div class="text-right space-y-1 text-gray-700"><p>Subtotal: <span id="subtotal" class="font-medium text-black">₹0.00</span></p><p>Discount: <span id="discount-amount" class="font-medium text-black">₹0.00</span></p><p class="border-t pt-1 mt-1">Total after Discount: <span id="post-discount-total" class="font-medium text-black">₹0.00</span></p><p>GST: <span id="gst-amount" class="font-medium text-black">₹0.00</span></p><p class="font-bold text-xl border-t pt-1 mt-1">Grand Total: <span id="grand-total" class="text-blue-600">₹0.00</span></p></div></div><div class="flex justify-end gap-4 mt-6"><button type="button" id="close-modal-btn" class="px-4 py-2 bg-gray-300 rounded-md">Cancel</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save Bill</button></div></form></div></div>`;
            let allTests = [], allDoctors = [];
            const billModal = document.getElementById('bill-modal'), billForm = document.getElementById('bill-form'), billItemsContainer = document.getElementById('bill-items');
            const openModal = () => billModal.classList.remove('hidden');
            const closeModal = () => { billModal.classList.add('hidden'); billForm.reset(); billItemsContainer.innerHTML = ''; updateBillTotals(); }
            function updateBillTotals() { let subtotal = 0; billItemsContainer.querySelectorAll('.bill-item').forEach(itemRow => { const price = parseFloat(itemRow.dataset.price) || 0; const quantity = parseInt(itemRow.querySelector('.item-quantity').value) || 1; subtotal += price * quantity; }); const discountPercent = parseFloat(document.getElementById('discount-percent').value) || 0; const gstPercent = parseFloat(document.getElementById('gst-percent').value) || 0; const discountAmount = subtotal * (discountPercent / 100); const postDiscountTotal = subtotal - discountAmount; const gstAmount = postDiscountTotal * (gstPercent / 100); const grandTotal = postDiscountTotal + gstAmount; document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`; document.getElementById('discount-amount').textContent = `- ₹${discountAmount.toFixed(2)}`; document.getElementById('post-discount-total').textContent = `₹${postDiscountTotal.toFixed(2)}`; document.getElementById('gst-amount').textContent = `+ ₹${gstAmount.toFixed(2)}`; document.getElementById('grand-total').textContent = `₹${grandTotal.toFixed(2)}`; }
            function addBillItem() { const itemDiv = document.createElement('div'); itemDiv.className = 'bill-item flex items-center gap-2'; itemDiv.dataset.price = "0"; const testOptions = allTests.map(t => `<option value="${t.id}" data-price="${t.price}">${t.name} (₹${t.price})</option>`).join(''); itemDiv.innerHTML = `<select class="item-test-select flex-grow p-2 border rounded-md">${testOptions}</select><input type="number" value="1" min="1" class="item-quantity w-16 p-2 border rounded-md"><button type="button" class="remove-item-btn px-2 py-1 bg-red-500 text-white text-xs rounded-md">X</button>`; billItemsContainer.appendChild(itemDiv); const testSelect = itemDiv.querySelector('.item-test-select'), quantityInput = itemDiv.querySelector('.item-quantity'); if (allTests.length > 0) itemDiv.dataset.price = allTests[0].price; testSelect.onchange = (e) => { const selectedOption = e.target.options[e.target.selectedIndex]; itemDiv.dataset.price = selectedOption.dataset.price; updateBillTotals(); }; quantityInput.onchange = updateBillTotals; quantityInput.onkeyup = updateBillTotals; itemDiv.querySelector('.remove-item-btn').onclick = () => { itemDiv.remove(); updateBillTotals(); }; updateBillTotals(); }
            async function loadPrerequisites() { const testsSnapshot = await db.collection('tests').get(); allTests = testsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); const doctorsSnapshot = await db.collection('doctors').get(); allDoctors = doctorsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); const referredBySelect = document.getElementById('referred-by'); referredBySelect.innerHTML = '<option value="">None</option>' + allDoctors.map(d => `<option value="${d.id}">${d.name}</option>`).join(''); }
            document.getElementById('add-bill-btn').onclick = () => { loadPrerequisites().then(() => { addBillItem(); openModal(); }); };
            document.getElementById('close-modal-btn').onclick = closeModal;
            document.getElementById('add-item-btn').onclick = addBillItem;
            ['discount-percent', 'gst-percent'].forEach(id => { const el = document.getElementById(id); el.onchange = updateBillTotals; el.onkeyup = updateBillTotals; });
            billForm.onsubmit = async (e) => { e.preventDefault(); const submitBtn = billForm.querySelector('button[type="submit"]'); submitBtn.disabled = true; submitBtn.textContent = 'Saving...'; try { const patientPhone = document.getElementById('patient-phone').value.trim(); let patientId; const patientDetails = { name: document.getElementById('patient-name').value, age: parseInt(document.getElementById('patient-age').value) || null, gender: document.getElementById('patient-gender').value, phone: patientPhone || null }; let patientQuery; if (patientPhone) { patientQuery = await db.collection('patients').where('phone', '==', patientPhone).limit(1).get(); } if (patientPhone && patientQuery && !patientQuery.empty) { patientId = patientQuery.docs[0].id; await db.collection('patients').doc(patientId).update(patientDetails); } else { const newPatientRef = await db.collection('patients').add(patientDetails); patientId = newPatientRef.id; } const items = []; billItemsContainer.querySelectorAll('.bill-item').forEach(itemRow => { const testId = itemRow.querySelector('.item-test-select').value; const selectedTest = allTests.find(t => t.id === testId); if(selectedTest) { items.push({ testId: testId, name: selectedTest.name, price: selectedTest.price, quantity: parseInt(itemRow.querySelector('.item-quantity').value) || 1 }); } }); if (items.length === 0) throw new Error("At least one test must be added to the bill."); const subtotal = items.reduce((acc, item) => acc + (item.price * item.quantity), 0); const discountPercent = parseFloat(document.getElementById('discount-percent').value) || 0; const gstPercent = parseFloat(document.getElementById('gst-percent').value) || 0; const total = subtotal - (subtotal * (discountPercent / 100)) + ((subtotal - (subtotal * (discountPercent/100))) * (gstPercent / 100)); const counterRef = db.collection('metadata').doc('counters'); const newBillNumber = await db.runTransaction(async (transaction) => { const counterDoc = await transaction.get(counterRef); if (!counterDoc.exists) throw "Bill counter document not found!"; const newBillNo = counterDoc.data().billNo; transaction.update(counterRef, { billNo: FieldValue.increment(1) }); return `PDB${newBillNo}`; }); const billData = { patientId, patientDetails, billNumber: newBillNumber, referredById: document.getElementById('referred-by').value || null, items, subtotal, discountPercent, gstPercent, total, createdAt: Timestamp.now() }; const billRef = await db.collection('bills').add(billData); await db.collection('transactions').add({ type: 'income', amount: total, description: `Payment for Bill #${newBillNumber}`, relatedBillId: billRef.id, date: Timestamp.now() }); const referredById = document.getElementById('referred-by').value; if (referredById) { const doctor = allDoctors.find(d => d.id === referredById); if (doctor && doctor.commissionPercent > 0) { const commissionAmount = subtotal * (doctor.commissionPercent / 100); await db.collection('doctors').doc(referredById).update({ commissionBalance: FieldValue.increment(commissionAmount) }); await db.collection('transactions').add({ type: 'commission', amount: commissionAmount, description: `Commission for Bill #${newBillNumber}`, relatedBillId: billRef.id, relatedDoctorId: referredById, date: Timestamp.now() }); } } closeModal(); showSuccessModal(billRef.id, newBillNumber); } catch (error) { console.error("Error creating bill: ", error); alert("Failed to create bill: " + error.message); } finally { submitBtn.disabled = false; submitBtn.textContent = 'Save Bill'; } };
            const billsListBody = document.getElementById('bills-list-body');
            const unsubscribe = db.collection('bills').orderBy('createdAt', 'desc').limit(20).onSnapshot(snapshot => { billsListBody.innerHTML = ''; if (snapshot.empty) { billsListBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">No bills found.</td></tr>`; return; } snapshot.forEach(doc => { const bill = doc.data(); const row = document.createElement('tr'); row.innerHTML = `<td class="px-6 py-4 font-medium">${bill.billNumber}</td><td class="px-6 py-4">${bill.patientDetails.name}</td><td class="px-6 py-4">${bill.createdAt.toDate().toLocaleDateString()}</td><td class="px-6 py-4 font-semibold">₹${bill.total.toFixed(2)}</td><td class="px-6 py-4"><button data-id="${doc.id}" class="view-pdf-btn text-blue-600 hover:underline">View/PDF</button></td>`; billsListBody.appendChild(row); }); document.querySelectorAll('.view-pdf-btn').forEach(btn => { btn.onclick = (e) => generateBillAction(e.target.dataset.id, 'download'); }); });
            state.listeners.push(unsubscribe);

        async function initializeReportsPage() {
            const content = document.getElementById('page-content');
            content.innerHTML = `

                </div>`;

                const startDateEl = document.getElementById('start-date');
                const endDateEl = document.getElementById('end-date');
                const loader = document.getElementById('report-loader');

                if (!startDateEl.value || !endDateEl.value) {
                    alert("Please select both a start and end date.");
                    return;
                }

                loader.classList.remove('hidden');
                
                const startDate = new Date(startDateEl.value);
                const endDate = new Date(endDateEl.value);
                endDate.setHours(23, 59, 59, 999);

                try {
                    const [billsSnap, commissionsSnap, expendituresSnap] = await Promise.all([
                        db.collection('bills').where('createdAt', '>=', startDate).where('createdAt', '<=', endDate).get(),
                        db.collection('transactions').where('type', '==', 'commission').where('date', '>=', startDate).where('date', '<=', endDate).get(),
                        db.collection('expenditures').where('date', '>=', startDate).where('date', '<=', endDate).get()
                    ]);

                    const dailyData = {};

                    billsSnap.forEach(doc => {
                        const bill = doc.data();
                        const dateStr = bill.createdAt.toDate().toISOString().split('T')[0];
                        if (!dailyData[dateStr]) dailyData[dateStr] = { date: dateStr, patients: new Set(), income: 0, commission: 0, expenditure: 0 };
                        dailyData[dateStr].income += bill.total;
                        dailyData[dateStr].patients.add(bill.patientId);
                    });

                    commissionsSnap.forEach(doc => {
                        const comm = doc.data();
                        const dateStr = comm.date.toDate().toISOString().split('T')[0];
                        if (!dailyData[dateStr]) dailyData[dateStr] = { date: dateStr, patients: new Set(), income: 0, commission: 0, expenditure: 0 };
                        dailyData[dateStr].commission += comm.amount;
                    });

                    expendituresSnap.forEach(doc => {
                        const exp = doc.data();
                        const dateStr = exp.date.toDate().toISOString().split('T')[0];
                        if (!dailyData[dateStr]) dailyData[dateStr] = { date: dateStr, patients: new Set(), income: 0, commission: 0, expenditure: 0 };
                        dailyData[dateStr].expenditure += exp.amount;
                    });

                    const reportData = Object.values(dailyData).sort((a, b) => new Date(a.date) - new Date(b.date));

                    if (reportData.length === 0) {
                        alert("No data found for the selected date range.");
                        loader.classList.add('hidden');
                        return;
                    }
                    
                    generateReportPDF(reportData, startDateEl.value, endDateEl.value);

                } catch (error) {
                    console.error("Error generating report:", error);
                    alert("Failed to generate report. Check console for details.");
                } finally {
                    loader.classList.add('hidden');
                }
            };
        }

        function generateReportPDF(reportData, fromDate, toDate) {
            const { jsPDF } = window.jspdf;
            const previewEl = document.getElementById('pdf-preview');

            const rowsHtml = reportData.map(day => {
                const profit = day.income - day.commission - day.expenditure;
                return `
                <tr>
                    <td style="padding: 8px; border: 1px solid #ddd;">${new Date(day.date).toLocaleDateString()}</td>
                    <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">${day.patients.size}</td>
                    <td style="padding: 8px; border: 1px solid #ddd; text-align: right;">${day.income.toFixed(2)}</td>
                    <td style="padding: 8px; border: 1px solid #ddd; text-align: right;">${day.commission.toFixed(2)}</td>
                    <td style="padding: 8px; border: 1px solid #ddd; text-align: right;">${day.expenditure.toFixed(2)}</td>
                    <td style="padding: 8px; border: 1px solid #ddd; text-align: right; font-weight: bold;">${profit.toFixed(2)}</td>
                </tr>`;
            }).join('');
            
            previewEl.innerHTML = `
                <div style="font-family: Arial, sans-serif; font-size: 12px; color: #333; margin: 20mm;">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <h1 style="font-size: 24px; font-weight: bold; margin: 0;">Perfect Diagnostic and Ultrasound Centre</h1>
                        <p style="margin: 5px 0;">Financial Report</p>
                        <p style="margin: 5px 0;">From: ${new Date(fromDate).toLocaleDateString()} To: ${new Date(toDate).toLocaleDateString()}</p>
                    </div>
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead style="background-color: #f2f2f2;">
                            <tr>
                                <th style="padding: 8px; border: 1px solid #ddd;">Date</th>
                                <th style="padding: 8px; border: 1px solid #ddd;">Total Patients</th>
                                <th style="padding: 8px; border: 1px solid #ddd;">Total Income (₹)</th>
                                <th style="padding: 8px; border: 1px solid #ddd;">Commission (₹)</th>
                                <th style="padding: 8px; border: 1px solid #ddd;">Expenditure (₹)</th>
                                <th style="padding: 8px; border: 1px solid #ddd;">Profit (₹)</th>
                            </tr>
                        </thead>
                        <tbody>${rowsHtml}</tbody>
                    </table>
                </div>`;
            
            html2canvas(previewEl, { scale: 2 }).then(canvas => {

                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(`Financial_Report_${fromDate}_to_${toDate}.pdf`);
            });
        }

        async function renderWeeklyChart() {
            const today = new Date();
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(today.getDate() - 6);
            sevenDaysAgo.setHours(0, 0, 0, 0);

            const [billsSnap, transactionsSnap] = await Promise.all([
                db.collection('bills').where('createdAt', '>=', sevenDaysAgo).get(),
                db.collection('transactions').where('date', '>=', sevenDaysAgo).get()
            ]);
            
            const labels = [];
            const dailyData = {};
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(today.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                labels.push(date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                dailyData[dateStr] = { date: dateStr, patients: new Set(), tests: 0, income: 0, profit: 0 };
            }

            billsSnap.forEach(doc => {
                const bill = doc.data();
                const dateStr = bill.createdAt.toDate().toISOString().split('T')[0];
                if (dailyData[dateStr]) {
                    dailyData[dateStr].patients.add(bill.patientId);
                    dailyData[dateStr].income += bill.total;
                    dailyData[dateStr].tests += bill.items.reduce((sum, item) => sum + item.quantity, 0);
                }
            });
            
            transactionsSnap.forEach(doc => {
                const t = doc.data();
                const dateStr = t.date.toDate().toISOString().split('T')[0];
                if (dailyData[dateStr]) {
                    if (t.type === 'commission' || t.type === 'expenditure') {
                        dailyData[dateStr].profit -= t.amount;
                    }
                }
            });
            
            Object.values(dailyData).forEach(day => { day.profit += day.income; });

            const chartData = {
                labels: labels,
                datasets: [
                    { label: 'Total Patients', data: Object.values(dailyData).map(d => d.patients.size), borderColor: 'rgb(75, 192, 192)', tension: 0.1, fill: false },
                    { label: 'Total Tests', data: Object.values(dailyData).map(d => d.tests), borderColor: 'rgb(255, 159, 64)', tension: 0.1, fill: false },
                    { label: 'Total Income (₹)', data: Object.values(dailyData).map(d => d.income), borderColor: 'rgb(54, 162, 235)', tension: 0.1, fill: false },
                    { label: 'Total Profit (₹)', data: Object.values(dailyData).map(d => d.profit), borderColor: 'rgb(153, 102, 255)', tension: 0.1, fill: false }
                ]
            };
            
            const ctx = document.getElementById('weeklyTrendChart').getContext('2d');
            if (weeklyChartInstance) weeklyChartInstance.destroy();
            weeklyChartInstance = new Chart(ctx, { type: 'line', data: chartData, options: { responsive: true, scales: { y: { beginAtZero: true } } } });
        }
