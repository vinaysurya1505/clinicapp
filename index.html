    ============================================================================
    INSTRUCTIONS FOR SETUP & DEPLOYMENT
    ============================================================================

    1.  **CREATE A FIREBASE PROJECT:**
        - Go to https://console.firebase.google.com/ and create a new project.
        - In your new project, go to the "Build" section in the left sidebar.
        - Click on "Authentication" -> "Sign-in method" and enable "Email/Password".
        - Add your admin user here by clicking "Add user".
        - Click on "Firestore Database" -> "Create database". Start in "production mode".

    2.  **PASTE YOUR FIREBASE CONFIG:**
        - In your Firebase project settings (click the gear icon -> Project settings), 
          find your web app's configuration object.
        - Copy this object and paste it into the `firebaseConfig` placeholder in the 
          JavaScript section below (around line 170).

    3.  **SET FIRESTORE SECURITY RULES:**
        - In Firebase, go to "Firestore Database" -> "Rules".
        - Paste the following rules to ensure only authenticated users can access the data.
          This is a basic rule; you can enhance it for more granular control.
        
          rules_version = '2';
          service cloud.firestore {
            match /databases/{database}/documents {
              // Allow read/write access only to authenticated users
              match /{document=**} {
                allow read, write: if request.auth != null;
              }
            }
          }

    4.  **DEPLOY TO VERCEL (FROM GITHUB):**
        - Create a new repository on GitHub.
        - Upload this `index.html` file to the repository.
        - Go to https://vercel.com/ and sign up with your GitHub account.
        - Click "Add New..." -> "Project".
        - Select your GitHub repository. Vercel will automatically detect it's a static site.
        - Click "Deploy". Your application will be live in minutes.

    FIRESTORE DATA SCHEMA
    ============================================================================
    - tests: { name: string, code: string, price: number }
    - doctors: { name: string, email: string, commissionBalance: number }
    - patients: { name: string, age: number, gender: string, phone: string }

        patientDetails: object,
        billNumber: string,

        subtotal: number,
        discountPercent: number,
        gstPercent: number,
        total: number,
        createdAt: Firestore.Timestamp
      }
    - expenditures: { description: string, amount: number, date: Firestore.Timestamp }
    - transactions: { 
        type: 'income' | 'expenditure' | 'commission', 
        amount: number, 
        description: string,
        relatedBillId: string | null,
        relatedDoctorId: string | null, 
        date: Firestore.Timestamp 
      }
    ============================================================================
    -->

            alert('You will be prompted to enter sample data for Firestore collections.');
            console.log('Seeding process started.');

            const testCode = prompt('Enter test code (e.g. CBC):');
            const testPrice = parseFloat(prompt('Enter test price (e.g. 250):'));

                await db.collection('tests').add({ name: testName, code: testCode, price: testPrice });
            }

            // --- DOCTORS add  ---
            const doctorName = prompt('Enter doctor name (e.g. Dr. Sharma):');
            const doctorEmail = prompt('Enter doctor email (e.g. sharma@clinic.com):');

            }

            // --- PATIENTS ---

            const patientAge = parseInt(prompt('Enter patient age (e.g. 30):'), 10);
            const patientGender = prompt('Enter patient gender (Male/Female/Other):');
            const patientPhone = prompt('Enter patient phone:');
            if (patientName && !isNaN(patientAge) && patientGender && patientPhone) {
                await db.collection('patients').add({ name: patientName, age: patientAge, gender: patientGender, phone: patientPhone });

            const billNumber = prompt('Enter bill number (e.g. BILL-001):');
            const billSubtotal = parseFloat(prompt('Enter bill subtotal (e.g. 350):'));
            const billDiscountPercent = parseFloat(prompt('Enter discount percent (e.g. 10):'));
            const billGstPercent = parseFloat(prompt('Enter GST percent (e.g. 5):'));
            const billTotal = parseFloat(prompt('Enter bill total (e.g. 332.5):'));
            if (billNumber && !isNaN(billSubtotal) && !isNaN(billDiscountPercent) && !isNaN(billGstPercent) && !isNaN(billTotal)) {
                await db.collection('bills').add({
                    patientId: '',
                    patientDetails: { name: patientName, age: patientAge, gender: patientGender, phone: patientPhone },
                    billNumber,
                    referredById: null,
                    items: [{ testId: '', name: testName, price: testPrice, quantity: 1 }],
                    subtotal: billSubtotal,
                    discountPercent: billDiscountPercent,
                    gstPercent: billGstPercent,
                    total: billTotal,
                    createdAt: Timestamp.now()
                });
            }

            // --- EXPENDITURES ---
            const expDesc = prompt('Enter expenditure description (e.g. Lab Supplies):');
            const expAmount = parseFloat(prompt('Enter expenditure amount (e.g. 1200):'));
            if (expDesc && !isNaN(expAmount)) {
                await db.collection('expenditures').add({ description: expDesc, amount: expAmount, date: Timestamp.now() });
            }

            // --- TRANSACTIONS ---
            const transType = prompt('Enter transaction type (income/expenditure/commission):');
            const transAmount = parseFloat(prompt('Enter transaction amount (e.g. 332.5):'));
            const transDesc = prompt('Enter transaction description (e.g. Bill Payment):');
            if (transType && !isNaN(transAmount) && transDesc) {
                await db.collection('transactions').add({
                    type: transType,
                    amount: transAmount,
                    description: transDesc,
                    relatedBillId: null,
                    relatedDoctorId: null,
                    date: Timestamp.now()
                });
            }

            console.log('Seeding complete.');
        }

        // --- Initial Render ---
        renderApp();
    });
    </script>
